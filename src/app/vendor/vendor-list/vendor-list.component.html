<app-menu></app-menu>
<div class="banner1">
    <span style="font-weight: bold;">Vendors</span> |
    <a routerLink="/vendor/create">New Vendor</a>
</div>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip</th>
            <th>Phone</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let v of vendors">
            <td>{{ v.id }}</td>
            <td>{{ v.code }}</td>
            <td>{{ v.name }}</td>
            <td>{{ v.address }}</td>
            <td>{{ v.city }}</td>
            <td>{{ v.state }}</td>
            <td>{{ v.zip }}</td>
            <td>{{ v.phone }}</td>
            <td>{{ v.email }}</td>
            <td>
                <a routerLink="/vendor/detail/{{ v.id }}">Detail</a> |
                <a routerLink="/vendor/edit/{{ v.id }}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
