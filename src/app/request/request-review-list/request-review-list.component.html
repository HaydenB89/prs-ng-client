<app-menu></app-menu>
<div class="banner1">
    <span>Request Lines</span>
</div>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>User</th>
            <th>Total</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of requests">
            <td>{{ r.id }}</td>
            <td>{{ r.description }}</td>
            <td>{{ r.user.username }}</td>
            <td>{{ r.total | currency }}</td>
            <td>{{ r.status }}</td>
        </tr>
    </tbody>
</table>
