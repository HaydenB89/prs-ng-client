<app-menu></app-menu>
<div class="banner1">
    <span style="font-weight: bold;">Requests</span> |
    <a routerLink="/request/create" class="a-link">New Request</a>
</div>
<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Justification</th>
            <th>Rejection Reason</th>
            <th>Delivery Mode</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
            <th style="padding-left: 47px ;">Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of requests">
            <td>{{ r.id }}</td>
            <td>{{ r.description }}</td>
            <td>{{ r.justification }}</td>
            <td>{{ r.rejectionReason }}</td>
            <td>{{ r.deliveryMode }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.total | currency }}</td>
            <td>{{ r.user.username }}</td>
            <td>
                <a routerLink="/request/detail/{{ r.id }}" class="alnk-ul">Detail</a> |
                <a routerLink="/request/edit/{{ r.id }}" class="alnk-ul">Edit</a> |
                <a routerLink="/request/lines/{{ r.id }}" class="alnk-ul">Lines</a>
            </td>
        </tr>
    </tbody>
</table>
