<app-menu></app-menu>
<div>
    <span>Requests</span> |
    <a routerLink="/request/create">New Request</a>
</div>
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Justification</th>
            <th>Rejection Reason</th>
            <th>Delivery Mode</th>
            <th>Status</th>
            <th>Total</th>
            <th>User Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of requests">
            <td>{{ r.id }}</td>
            <td>{{ r.description }}</td>
            <td>{{ r.justification }}</td>
            <td>{{ r.rejectionReason }}</td>
            <td>{{ r.deliveryMode }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.total | currency }}</td>
            <td>{{ r.userId }}</td>
            <td>
                <a routerLink="/request/detail/{{ r.id }}">Detail</a> |
                <a routerLink="/request/edit/{{ r.id }}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
