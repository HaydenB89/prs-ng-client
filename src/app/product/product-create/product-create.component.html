<app-menu></app-menu>
<div class="banner1">
    <span style="font-weight: bold;">Product Create</span>
</div>
<table class="table table-dark table-srtiped" style="margin-bottom: 0px;">
    <tbody>

        <tr>
            <th>Id:</th>
            <td><input [(ngModel)]="product.id" type="number" disabled=""></td>
        </tr>
        <tr>
            <th>PartNbr:</th>
            <td><input [(ngModel)]="product.partNbr" type="text"></td>
        </tr>
        <tr>
            <th>Name:</th>
            <td><input [(ngModel)]="product.name" type="text"></td>
        </tr>
        <tr>
            <th>Price:</th>
            <td><input [(ngModel)]="product.price" type="number"></td>
        </tr>
        <tr>
            <th>Unit:</th>
            <td><input [(ngModel)]="product.unit" type="text"></td>
        </tr>
        <tr>
            <th>PhotoPath:</th>
            <td><input [(ngModel)]="product.photoPath" type="text"></td>
        </tr>
        <tr>
            <th>Vendor:</th>
            <td><select [(ngModel)]="product.vendorId">
                <option *ngFor="let v of vendors" value="{{v.id}}">{{v.name}}</option>
            </select></td>
        </tr>

    </tbody>
</table>
<div class="banner1">
    <button (click)="save()" class="btnb4vrfy">Save</button>
</div>
