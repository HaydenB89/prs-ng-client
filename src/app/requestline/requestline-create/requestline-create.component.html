<app-menu></app-menu>
<div class="banner1">
    <span>Requestline Create</span>
</div>
<table>
    <tbody>

        <tr>
            <th>Id:</th>
            <td><input [(ngModel)]="requestline.id" type="number" disabled=""></td>
        </tr>
        <tr>
            <th>Product:</th>
            <td><select [(ngModel)]="requestline.productId">
                <option *ngFor="let p of product" value="{{p.id}}">{{p.name}}</option>
            </select></td>
        </tr>
        <tr>
            <th>Qty:</th>
            <td><input [(ngModel)]="requestline.qty" type="number"></td>
        </tr>      

    </tbody>
</table>
<div>
    <button (click)="save()">Save</button>
</div>
